<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Configuration - Your Hosting Company</title>
    <link rel="stylesheet" href="css/1.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Your Hosting Company</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="vps-config">
            <div class="container">
                <h2>Choose Your VPS Configuration</h2>
                <div class="config-options">
                    <div class="config-option">
                        <h3>Plan 1</h3>
                        <p>2 GB RAM</p>
                        <p>2 vCPUs</p>
                        <p>50 GB SSD</p>
                        <p>$10/month</p>
                        <button>Select Plan</button>
                    </div>
                    <div class="config-option">
                        <h3>Plan 2</h3>
                        <p>4 GB RAM</p>
                        <p>4 vCPUs</p>
                        <p>100 GB SSD</p>
                        <p>$20/month</p>
                        <button>Select Plan</button>
                    </div>
                    <div class="config-option">
                        <h3>Plan 3</h3>
                        <p>8 GB RAM</p>
                        <p>8 vCPUs</p>
                        <p>200 GB SSD</p>
                        <p>$40/month</p>
                        <button>Select Plan</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Your Hosting Company</p>
        </div>
    </footer>
</body>
</html>
